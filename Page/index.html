<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Person</title>
  <link rel="stylesheet" href="Css/bootstrap.min.css">
  <link rel="stylesheet" href="Css/datatables.min.css">
</head>
<body>
  <div class="container">
    <div class="text-center">

      <h3>CRUD</h3>
    </div>
    <div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar persona</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <label>Nombre</label>
                  <input id="lblName" type="text" placeholder="escriba.." class="form-control" />
                </div>
                <div class="col-md-6">
                  <label>Apellido</label>
                  <input id="lblLastname" type="text" placeholder="escriba.." class="form-control" />
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <label>Género</label> <br>
                  <select class="form-control" id="selectGender">
                </div>
                </select>
                <br>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button id="btnSavePerson" type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Agregar Persona
    </button>
    <br>
    <br>

    <table id="tablaPerson" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Género</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody id="tblPerson"> </tbody>
      <tfoot>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Género</th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="Scripts/jquery-3.4.1.min.js"></script>
  <script src="Scripts/bootstrap.min.js"></script>
  <script src="Scripts/datatables.min.js"></script>
  <script src="Scripts/main.js" type="module"></script>
</body>

</html>
